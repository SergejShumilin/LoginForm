<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
</head>
<body>
<h1>To register</h1>
<form action="#" th:action="@{/login}" th:object="${user}" method="post">
    <p>User: <input type="text" name="user" required minlength="2" maxlength="8" size="8"/></p>
    <p>Password: <input type="password" name="password" required minlength="4" maxlength="8" size="8"></p>
    <p><input type="submit" value="To register"/></p>
</form>
</body>
</html>
